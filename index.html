<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Page-Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="nav-logo"> <img src="website-logo.png" alt="Logo-Image"></div>
            <div class="nav-menu">
                <ul>
                    <li><a href="#">RETAIL</a></li>
                    <li><a href="#">SME</a></li>
                    <li><a href="#">CORPORATE</a></li>
                    <li><a href="#">ABOUT US</a></li>
                    <li><a href="#">COVID 19</a></li>
                    <li><a href="#">CAMPAIGNS</a></li>
                </ul>
            </div>
            <div class="nav-buttons">
                <img src="search-icon.png" alt="Search Button">
                <button>i service</button>
            </div>
        </nav>
    </header>
    <main>
        <section class="main-hero-left">
            <h1>Chase Your Dream with us</h1>
            <p>The harder you work for something, the graeter you'll feel when you achieve it</p>
            <div class="hero-btns">
                <button class="btn-one">APPLY ONLINE</button>
                <button class="btn-two">LOAN CALCULATOR</button>
                <div class="contact">
                    <div class="contact-one">
                        <img src="phone.png" alt="">
                        <p>1659</p>
                    </div>
                    <div class="contact-two"></div>
                    <div class="contact-three">
                        <ul>
                            <li><img src="facebook.png" alt="facebook"></li>
                            <li><img src="youtube.png" alt="Youtube"></li>
                            <li><img src="linkedin.png" alt="Linkedin"></li>
                            <li><img src="instagram.png" alt="instagram"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <section class="main-hero-right">
            <div class="car-loans">
                <img src="car.png" alt="">
                <p>Car Loan</p>
            </div>
            <div class="home-loans">
                <img src="House.png" alt="">
                <p>Home Loan</p>
            </div>
            <img src="hero-image.png" alt="">
        </section>
    </main>
</body>
</html>
